<div class="main">
    <div class="slika">
        <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/a/a2/Louvre_Courtyard%2C_Looking_West.jpg/1920px-Louvre_Courtyard%2C_Looking_West.jpg">
    </div>
    <div class="dugmici">
        <button class="button1" mat-button (click)="radSaKorisnicima()">Rad sa korisnicima</button>
        <button class="button1" mat-button (click)="unosMuzeja()">Unos muzeja</button>
        <button class="button1" mat-button (click)="kreiranjePosjeta()">Kreiranje posjeta</button>
        <button class="button1" mat-button (click)="pregledLogova()">Pregled logova</button>
    </div>
    
    <div class="zaglavlje1">
        <label>
            Trenutni korisnici aplikacije:
        </label>
        <button class="button2" mat-button (click)="pocetna()">Poƒçetna stranica</button>
    </div>
    
    <div class="tabela">
        <div style="width: 100%;">
            <table mat-table [dataSource]="dataSource" class="mat-elevation-z8"  style="width: 100%; " >

                <ng-container matColumnDef="ime">
                <th mat-header-cell *matHeaderCellDef> Ime </th>
                <td mat-cell *matCellDef="let element"> {{element.ime}} </td>
                </ng-container>
            
                
                <ng-container matColumnDef="prezime">
                <th mat-header-cell *matHeaderCellDef> Prezime </th>
                <td mat-cell *matCellDef="let element"> {{element.prezime}} </td>
                </ng-container>
            
                
                <ng-container matColumnDef="nalog">
                <th mat-header-cell *matHeaderCellDef> Stanje naloga </th>
                <td mat-cell *matCellDef="let element"> {{element.nalog}} </td>
                </ng-container>
            
                
                <ng-container matColumnDef="korisnickoIme">
                <th mat-header-cell *matHeaderCellDef> Korisnicko ime </th>
                <td mat-cell *matCellDef="let element"> {{element.korisnickoIme}} </td>
                </ng-container>

                <ng-container matColumnDef="mail">
                    <th mat-header-cell *matHeaderCellDef> Mail </th>
                    <td mat-cell *matCellDef="let element"> {{element.mail}} </td>
                </ng-container>
            
                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            </table>
        </div>
        <div class="odabir">
            <form>
                <h4>mat-select</h4>
                <mat-form-field appearance="fill">
                  <mat-label>Odobrite nalog</mat-label>
                  <mat-select [(ngModel)]="selectedValueOdobri" name="food">
                    <mat-option *ngFor="let ime of odobri" [value]="ime">
                      {{ime}}
                    </mat-option>
                  </mat-select>
                </mat-form-field>
            </form>
            <button class="button2" mat-button (click)="odobriNalog()"> Potvrdi </button>
        </div>
        <div class="odabir">
            <form>
                <h4>mat-select</h4>
                <mat-form-field appearance="fill">
                  <mat-label>Blokirajte nalog</mat-label>
                  <mat-select [(ngModel)]="selectedValueBlokiraj" name="food">
                    <mat-option *ngFor="let ime of blokiraj" [value]="ime">
                      {{ime}}
                    </mat-option>
                  </mat-select>
                </mat-form-field>
            </form>
            <button class="button2" mat-button (click)="blokirajNalog()"> Potvrdi </button>
        </div>
        <div class="odabir">
            <form>
                <h4>mat-select</h4>
                <mat-form-field appearance="fill">
                  <mat-label>Reset lozinke</mat-label>
                  <mat-select [(ngModel)]="selectedValueLozinka" name="food">
                    <mat-option *ngFor="let ime of lozinka" [value]="ime">
                      {{ime}}
                    </mat-option>
                  </mat-select>
                </mat-form-field>
            </form>
            <button class="button2" mat-button (click)="resetujLozinku()"> Potvrdi </button>
        </div>
    </div>
</div>

<div class="obavjestenje" id="obav">
  <label id="tekst">
  </label>
</div>
