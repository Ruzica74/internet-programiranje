  <div class="dugmici">

  <div class="prijava" id="prijava" name="prijava">
    
        <mat-form-field  appearance="fill">
          <mat-label>Korisničko ime</mat-label>
          <input matInput placeholder="Korisničko ime" value="" [(ngModel)]="kImePrijava" type="text" required>
        </mat-form-field>
        <mat-form-field class='unos' appearance="fill">
          <mat-label>Lozinka</mat-label>
          <input matInput [(ngModel)]="lozinkaPrijava" placeholder="Lozinka" [type]="hide ? 'password' : 'text'" required>
          <button class="button3" mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
            <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
          </button>
        </mat-form-field>

  <div id="nalog" class="nalog" name="nalog">
    <mat-form-field  appearance="fill">
        <mat-label>Ime</mat-label>
        <input matInput placeholder="Ime" value="" [(ngModel)]="ime" type="text" required>
      </mat-form-field>
      <mat-form-field  appearance="fill">
        <mat-label>Prezime</mat-label>
        <input matInput placeholder="Prezime" value="" [(ngModel)]="prezime" type="text" required>
      </mat-form-field>
    <mat-form-field  appearance="fill">
        <mat-label>Korisničko ime</mat-label>
        <input matInput placeholder="Korisničko ime" value="" [(ngModel)]="kIme" pattern="^[ A-Za-z0-9_.&+-]{12,}$" type="text" required>
      </mat-form-field>
      <mat-form-field  appearance="fill">
          <mat-label>e-mail</mat-label>
          <input matInput placeholder="e-mail" [(ngModel)]="mail" value="" pattern="^[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$" type="text" required>
      </mat-form-field>
