<div class="main">
    <div class="slika">
        <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/a/a2/Louvre_Courtyard%2C_Looking_West.jpg/1920px-Louvre_Courtyard%2C_Looking_West.jpg">
    </div>
    <div class="dugmici">
        <button class="button1" mat-button (click)="radSaKorisnicima()">Rad sa korisnicima</button>
        <button class="button1" mat-button (click)="unosMuzeja()">Unos muzeja</button>
        <button class="button1" mat-button (click)="kreiranjePosjeta()">Kreiranje posjeta</button>
        <button class="button1" mat-button (click)="pregledLogova()">Pregled logova</button>
    </div>
    <div class="zaglavlje1">
        <label>
            Logovane aktivnosti korisnika:
        </label>
        <button class="button2" mat-button (click)="pocetna()">Početna stranica</button>
    </div>
    
    <div class="tabela" >
        <div style="width: 100%;">
            <table mat-table [dataSource]="dataSource" class="mat-elevation-z8"  style="width: 100%;" id="tabela" #conent>

                <ng-container matColumnDef="id">
                <th mat-header-cell *matHeaderCellDef> Id </th>
                <td mat-cell *matCellDef="let element"> {{element.id}} </td>
                </ng-container>

                <ng-container matColumnDef="ime">
                <th mat-header-cell *matHeaderCellDef> Ime </th>
                <td mat-cell *matCellDef="let element"> {{element.ime}} </td>
                </ng-container>

                <ng-container matColumnDef="prezime">
                <th mat-header-cell *matHeaderCellDef> Prezime </th>
                <td mat-cell *matCellDef="let element"> {{element.prezime}} </td>
                </ng-container>


                <ng-container matColumnDef="korisnickoIme">
                <th mat-header-cell *matHeaderCellDef> Korisničko ime </th>
                <td mat-cell *matCellDef="let element"> {{element.ime}} </td>
                </ng-container>

                <ng-container matColumnDef="aktivnost">
                <th mat-header-cell *matHeaderCellDef> Aktivnost </th>
                <td mat-cell *matCellDef="let element"> {{element.aktivnost}} </td>
                </ng-container>

                <ng-container matColumnDef="vrijeme">
                <th mat-header-cell *matHeaderCellDef> Vrijeme </th>
                <td mat-cell *matCellDef="let element"> {{element.vrijeme}} </td>
                </ng-container>

                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            </table>
        </div>
    </div>

    <div class="odabir">
        <button mat-button class="button2" (click)="preuzmi()">Preuzmite tabelu logova u pdf-u</button>
    </div>

</div>
